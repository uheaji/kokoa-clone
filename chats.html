<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chats - Kokoca clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>08:05</span>
      </div>
      <div class="status-bar__column">
        <span> 70% </span>
        <i class="fa-solid fa-battery-three-quarters"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-sharp fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img src="src/profile2.jpg" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">Kevin <i class="fa-solid fa-thumbtack fa-2xs pin-style"></i></h4>
              <h6 class="user-component__subtitle">This is my house, I have to defend it.</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time"> 12:24 </span>
            <span class="badge">1</span>
          </div>
        </div>
      </a>
      <div class="user-component next__column">
        <div class="user-component__column">
          <img src="src/harry.jpg" class="user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">Harry</h4>
            <h6 class="user-component__subtitle">You still are. Marv.</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time"> 22:08 </span>
          <span class="badge">4</span>
        </div>
      </div>
      <div class="user-component next__column">
        <div class="user-component__column">
          <img src="src/marv.jpg" class="user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">Marv</h4>
            <h6 class="user-component__subtitle">Kids are stupid. I know I was.</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time"> 21:56 </span>
          <span class="badge">1</span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-solid fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></a>
        </li>
      </ul>
    </nav>

    <script src="https://kit.fontawesome.com/29e23b360d.js" crossorigin="anonymous"></script>
  </body>
</html>
